<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>    
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>            
                <option value="real"> R$ Real brasileiro</option>
                <option value="real"> R$ Real brasileiro</option>
            </select>
        </label>
         
        <label for="input-value">Valor</label>
            <input class="input-currency" type="number" id="input-value" placeholder="R$ 10.000,00">
        

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="currency-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="seta" src="https://static.vecteezy.com/system/resources/thumbnails/011/934/338/small_2x/gold-down-arrow-icon-free-png.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="currency-dolar">
                <p  class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">R$ 0.00</p>
            </div>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>
</html>
